                                            　　白色宝马X5车门打开的瞬间，陈鱼跃的目光就被那双逆天长腿吸引了，美女车主长发如云飘逸，穿一身非常得体的职场装，五官精致，肤如凝脂。<br><br>　　陈鱼跃心想若早知车主是这么漂亮的女孩就不躲了，那样他的电动自行车撞到车上至少会比那辆电动四轮车撞上去轻一些。<br><br>　　不过现在后悔也来不及了，陈鱼跃顾不上摔翻的外卖保温箱，迅速走向从电动四轮车里下来的老太太：“大妈，没吓着您吧？”<br><br>　　老太太竟然一把推开陈鱼跃，理都没理他便径直走向美女车主，张口便怒斥一声：“你是怎么开车的？眼瞎了吗！”<br><br>　　陈鱼跃直接就懵了，明明是他和老太太撞上之后，老太太自己慌张撞向了人家的宝马X5，这美女完全就是个受害者！<br><br>　　老太太一句话就把所有人的注意力都吸引了，对陈鱼跃来说绝对是个溜之大吉的好机会，可他却并没有要走的意思。<br><br>　　被冤的美女车主秀眉微蹙，有些无奈的看着老太太：“明明是您撞了我。”<br><br>　　“撞了人还不承认！”老太太凶神恶煞，口中不干不净直接开骂：“真不要脸！”<br><br>　　美女车主闻言，脸上瞬间露出厌恶之色。<br><br>　　“大妈，堵成这样车根本就没动。”陈鱼跃哪能让美女承受不白之冤，挺身而出道出实情：“是你撞过去的。”<br><br>　　老太太勃然大怒，尖酸刻薄的喝斥道：“别因为这小狐狸精漂亮就色迷心窍胡说八道！你哪只眼睛看到我撞了他！”<br><br>　　这话终于使美女车主红颜震怒，她迅速拿出手机说道：“您是长辈，请留点口德。我现在就报警，让警察来处理这件事情！”<br><br>　　老太太一听这话当场翻脸，突然飞扑上前，双手狠狠抓向美女车主的花容！<br><br>　　眼看美女车主将遭破相，陈鱼跃一步上前架起手臂将美女车主护在怀中，老太太厚硬泛黄的指甲狠狠的划过陈鱼跃手臂，留下道至少十几公分的抓痕。<br><br>　　美女车主被惊的花容失色，陈鱼跃转身迅速将她护在自己身后：“你先上车躲一下吧！”<br><br>　　“小狐狸精！”恼羞成怒的老太太凶相毕露，张牙舞爪的再次发动攻击。<br><br>　　“大妈有话好好说！千万别动手！”陈鱼跃只好用身体再次把老太太挡在身前，老太太一把将他衣扣都扯掉了。<br><br>　　就在老太太闹的不可开交时，巡逻交警终于赶到现场，厉声喝斥道：“你们怎么回事！都跟我回交警队处理！别在这里影响公共交通！”<br><br>　　接下来，牵扯进这起事故的陈鱼跃、美女车主以及老太太全部被带去了交警队。在交警队填表时，陈鱼跃才得知宝马X5的车主叫叶雪芙。<br><br>　　随后，叶雪芙上交了行车记录仪拍下的画面，路口的监控画面也被交警队调出来，事情的真相终于水落石出：路口堵塞，陈鱼跃着急送餐驶入机动车道，结果被突然逆行出现的电动四轮车撞上了，陈鱼跃摔进了绿化带，电动四轮车则撞向叶雪芙的汽车。<br><br>　　面对真相，老太太也不得不认栽。<br><br>　　交警队很快给出了结果，陈鱼跃不按车道行驶，担责百分之三十，老太太不按车道行驶并逆行违规担责百分之六十。因为即使非机动车违反交通法规，也不是机动车放弃履行其注意义务的理由，所以叶雪芙自己也需担责百分之十。<br><br>　　老太太称自己没钱赔，交警队便做扣车处理，不得已下老太太才拿出儿子给她的银行卡副卡。<br><br>　　交罚款的时候，老太太恶狠狠的瞪着两人，嘴里不清不楚的嘀咕着：“小贱人你给我等着，看我儿子怎么收拾你们……”<br><br>　　这时叶雪芙正在拒绝陈鱼跃的赔付，所以两人并没注意到老太太嘀咕了些什么。<br><br>　　陈鱼跃坚持赔付，他认为若非因为自己进入机动车道，就不会导致电动四轮车撞上叶雪芙的汽车：“我身上没那么多现金，加下微信，我用手机转给你。”<br><br>　　“真的不用了。”叶雪芙摇了摇头，目光落在陈鱼跃被抓伤的手臂上：“谢谢你刚才帮了我，我有个朋友是市立医院的外科医生，我给她打个电话，你过去处理一下吧。”<br><br>　　陈鱼跃摇摇头，他可没功夫去医院浪费时间：“快点加微信让我转钱给你，我还赶着给客户送餐呢。”<br><br>　　叶雪芙怕耽误了陈鱼跃的工作，这才互加好友接受了他的转账，刚接收了转账，叶雪芙就接到了公司的电话，便向陈鱼跃匆匆道别，迅速开车离开交警队。<br><br>　　陈鱼跃原本还想和美女聊几句，现在也只能通过微信看看美女的朋友圈了。<br><br>　　叶雪芙的朋友圈有一个经常同框出现的气质小美女，两人虽然很像，但却一个知性优雅，一个精灵古怪，通过文字他了解到小美女是叶雪芙的亲妹妹，被叶雪芙称为“妖精”。<br><br>　　陈鱼跃继续翻看，在一组图片中了解了叶雪芙的工作单位，他眼中瞬间闪现出极大的兴趣：“天亚集团……”<br><br>　　陈鱼跃愣了一会儿，突然想起自己还有外卖没送呢，这才急忙跨上电动车飞奔到静轩区某高档小区，气喘吁吁的背着保温箱按下别墅门铃。<br><br>　　房门打开的同时，陈鱼跃礼貌的开口：“您好，我是‘吃货联盟的送餐员陈鱼跃……”<br><br>　　话没说完他就愣住了，这女孩竟是他在叶雪芙朋友圈里看到的那个“妖精”！<br><br>　　“你速度可真够‘快’的，两个多小时才送来。”女孩的声音很甜美，即便带着些许慎怒和讽刺，却仍能让陈鱼跃全身泛起一阵酥软。<br><br>　　“不好意思，路上碰到点意外。”陈鱼跃一边打开保温箱，一边琢磨着如何道破自己和她姐姐一起碰上的事故。<br><br>　　然而打开保温箱陈鱼跃就懵圈了，外卖餐盒坏了，众虾横七竖八的躺在保温箱里，画面惨不忍睹。<br><br>　　他尴尬的看向女孩：“我这保温箱其实挺干净的……要不……”<br><br>　　“你自己留着吃吧！”女孩显然非常生气，重重关上了房门！<br><br>　　“我现在就回去给你买份新的！”吃了闭门羹的陈鱼跃赶紧道，他不能因为自己的失误而损害公司信誉。<br><br>　　而房内仍没有任何的回应……<br><br>　　当陈鱼跃马不停蹄赶回公司准备换个干净保温箱时，一辆兰德酷路泽和一辆本田雅阁却左右开弓怒怼公司正门！<br><br>　　雅阁里钻出四个纹龙画虎的青年，打开后备箱掏出几个修车用的大扳手，耀武扬威的站成一排。<br><br>　　兰德酷路泽里则走下一个两百多斤的彪形壮汉，满脸横肉，阴狠的三角眼下挂着一道刀疤，愈显凶神恶煞。<br><br>　　陈鱼跃听毕颖说过这个眼下有疤的人，他叫张宽，是这一带恶贯满盈的混混头子。<br><br>　　“砸。”张宽点了一支烟，随手一挥！<br><br>　　四个青年抄起家伙就动手。<br><br>　　陈鱼跃岂能让他们在这里撒野！扔下车子箭步上前，一把拦住扬起扳手的光头猛推出去：“我看谁敢砸！”<br><br>　　“你他妈算什么东西？给老子滚！”光头勃然大怒，挥起扳手砸向陈鱼跃脑袋！<br><br>　　陈鱼跃侧身一躲，轻描淡写的抓住砸来的扳手顺势夺下，抡圆了就劈头盖脸砸在光头脑门，光头当场就被开瓢见血！紧跟着被陈鱼跃一脚踹飞！<br><br>　　其余三人脸上骤然变色，也纷纷扬起手中的大扳手向陈鱼跃招呼上来！<br><br>　　陈鱼跃身影一闪就避开了对方三人的攻击，手中扳手刁钻的击出！每一击都狠狠砸在对方手腕上，直接干断！<br><br>　　转眼间三个青年全都抱着手腕疼的满地打滚了！<br><br>　　张宽呆若木鸡，即便他已经在道上混了十几年，也被陈鱼跃的身手惊到了！<br><br>　　此刻毕颖慌忙的推门跑出，她想阻止陈鱼跃却已经晚了，这个年仅二十岁的清秀女孩抓住陈鱼跃的胳膊，心中无奈的轻叹一声。<br><br>　　“行，你牛逼！”张宽咬牙切齿的指着陈鱼跃撂下句狠话：“你给老子等着！”<br><br>　　其实陈鱼跃不想把事情搞大，制止了几个人砸店的行为，并没对张宽出手。<br><br>　　而张宽也是个不吃眼前亏的人，迅速招呼四个小弟上车撤离现场，事情就没再进一步恶劣。<br><br>　　毕颖看着离开的两辆车，神色不安道：“鱼跃哥，你怎么那么冲动？我不是跟你说过吗，千万不要招惹张宽！”<br><br>　　陈鱼跃并没把这些流氓地痞当回事儿：“我若看着他们砸了你的店，以后哪还有脸去陵园看你哥？”<br><br>　　“但和这种人动手是解决不了问题的！”毕颖明白陈鱼跃是为他好，可他一旦招惹了张宽会后患无穷的：“你不动手我还能找朋友去调解，现在想和解可就难了……”<br><br>　　“那就不和解。”陈鱼跃微微一笑：“他们敢来我就敢收拾他。”<br><br>　　“可他们若在路上对其他人下手怎么办？”毕颖严肃的看着陈鱼跃：“那么多送外卖的兄弟就都有危险了！”<br><br>　　陈鱼跃放走张宽也是怕他使阴招，但他还是对毕颖宽心道：“我们是法治国家，他们不敢那么嚣张的。”<br><br>　　“他们如果守法就不敢来砸店了。”毕颖认真的告诉陈鱼跃：“鱼跃哥，以后千万别冲动，这事情我会解决的，我现在就找朋友打听一下原因。你要答应我，绝对不能再和他们发生冲突了！”<br><br>　　“恩。”陈鱼跃只能点头答应。<br><br>　　他知道毕颖是个有主见的女孩，她的冷静也明显超出同龄女孩。<br><br>　　毕颖很小就失去了父母，哥哥又因为特殊而光荣的使命不能在她身边照顾她，所以她很早就学会了如何在这个弱肉强食的社会上生存立足！<br><br>　　若不然她也没能力成立这样一家餐饮配送服务公司。<br><br>　　“鱼跃哥，这个社会上很多事情和你生活成长的地方是不一样的，这里更复杂。”毕颖对陈鱼跃再次强调：“以后千万别再冲动了！”<br><br>　　“我知道了，都听你的。”陈鱼跃无奈的笑了笑：“对了，你去给我拿个保温箱，上午摔车搞的一整份小龙虾全洒这里面了。”<br><br>　　“以后骑车小心点。”毕颖担心道，随后回屋给陈鱼跃找来干净的保温箱换上。<br><br>　　=======<br><br>　　ps：<br><br>　　因为今年老仙遭遇了一个“多事之夏”，所以新书准备周期耽误的时间比较长。<br><br>　　但我坚信好事多磨。虽然新书周期准备比较长，但是老仙用心了。<br><br>　　虽然一周前就能筹备一下发书了，但还是等到了女儿幼儿园开学才发布，只为能有一个更好的状态。<br><br>　　《妖孽兵王》写了上千万，不足之处数不胜数，但仍然得到了大家一定的认可，在《女神的超凡高手》里，老仙会尽可能避免之前的不足，写出更好的故事。<br><br>　　再次感谢所有支持过我的衣食父母，曾经我们一起相伴风雨，一起走过崎岖，现在让我们一起奔上巅峰吧。<br><br>　　老仙码子生涯已经走过了7年，人生没有几个七年，我坚信我的付出会得到你们的认可。<br><br>　　若想了解老仙，了解新书最新动向参与新书活动，请关注老仙的公众微信号，步骤如下：打开微信→点击右上角‘+’→点击‘添加朋友’→点击‘公众号’→输入‘qq276432835’或者直接输入‘笔仙在梦游’→搜索→加关注。<br><br>
